<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Crypto Square</title>
</head>
<body>
    <div class="container">
        <header><h2>Make the String Crypted</h2></header>
        <div class="input">
            <div class="input-group-lg">
                <span class="input-group-text">String and Key for Encryption</span>
                <input type="text" aria-label="First name" class="form-control" id="string" placeholder="Enter String Here" required autocomplete="off">
                <input type="number" min = 3 aria-label="Last name" class="form-control" id="key" placeholder="Key" required autocomplete="off">
              </div>
            <div class="crypt-buttons">
                <button class="btn btn-lg btn-outline-primary" type="button" id="encrypt" onclick="encrypt()">Encrypt</button>
                <button type="button" class="btn btn-lg btn-outline-success" id="decrypt" onclick="decrypt()">Decrypt</button>
            </div>
            <h4><div id = "encrypt-display-string"></div></h4>
            <h4><div id = "decrypt-display-string"></div></h4>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
